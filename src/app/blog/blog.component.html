<main role="main" class="container">
    <div class="row">
      <div class="col-md-8" *ngFor="let p of posts;">
        <!-- block content -->
        <article class="media content-section">
          <img class="rounded-circle article-img" src="">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" >{{ p.author }}</a>
              <small class="text-muted">{{ p.date_posted }}</small>
            </div>
            <h2><a class="article-title" outerLink="/blog" routerLink="/blog-detail" routerLinkActive="active">{{ p.title }}</a></h2>
            <p class="article-content">{{ p.content }}</p>
          </div>
        </article>
      </div>
      <div class="col-md-4">
        <div class="content-section">
          <h3>Our Sidebar</h3>
          <p class='text-muted'>You can put any information here you'd like.</p>
            <ul class="list-group">
              <li class="list-group-item list-group-item-light">Latest Posts</li>
              <li class="list-group-item list-group-item-light">Announcements</li>
              <li class="list-group-item list-group-item-light">Calendars</li>
              <li class="list-group-item list-group-item-light">etc</li>
            </ul>
        </div>
      </div>
    </div>
  </main>
